<form ng-controller="SignupCtrl">
  <div class="form-group">
    <label for="username">Username</label>
    <input ng-model="user.name" type="text" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button ng-click="signup()" type="submit" class="btn btn-primary">Register</button> 
</form>
